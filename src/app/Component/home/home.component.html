<div *ngIf="!ViewNewVisit && !ViewSales">

    <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="viewSales()">
        View Sales</button>
    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
    <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="NewVisit()">
        Add new Visit </button>

</div>

<div *ngIf="ViewNewVisit">

    <div>
        <label> Select A Sales :- </label>
        <select #salesID="ngModel" class="custom-select custom-select-sm" [(ngModel)]="VisitServ.IVisits.salesID"
            name="salesID" id="salesID" (ngModelChange)="onChangeSelectionSalesID($event)">

            <option *ngFor="let obj of SalesList" value={{obj.id}}>
                {{obj.name}}
            </option>
        </select>
    </div>
    <br>
    <div>
        <label> Select A Customer :- </label>
        <select #customerID="ngModel" class="custom-select custom-select-sm" [(ngModel)]="VisitServ.IVisits.customerID"
            name="customerID" id="customerID" (ngModelChange)="onChangeSelectionCustomerID($event)">

            <option *ngFor="let obj of CustomerList" value={{obj.id}}>
                {{obj.name}}
            </option>
        </select>
    </div>
    <br>
    <div>
        <textarea rows="3" #visitSummary="ngModel" type="text" name="visitSummary"
            [(ngModel)]="VisitServ.IVisits.visitSummary" class="form-control input-sm" id="visitSummary"
            placeholder="Summary">
                      </textarea>

    </div>
    <br>
    <div>
        <div>
            <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="onSubmit()">
                Save
            </button>
            &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
            <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="Cancel()">
                Cancel
            </button>
        </div>
    </div>
</div>

<div *ngIf="ViewSales">

    <div>
        <label> Select A Sales :- </label>
        <select #salesID="ngModel" class="custom-select custom-select-sm" [(ngModel)]="VisitServ.IVisits.salesID"
            name="salesID" id="salesID" (ngModelChange)="onChangeSelectionSelectSales($event)">

            <option *ngFor="let obj of SalesList" value={{obj.id}}>
                {{obj.name}}
            </option>
        </select>
    </div>
    <br>
    <div *ngIf="ViewGrid">
        <table datatable class="row-border hover">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Visit Summary</th>
                    <th>Visit Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of VisitsList">
                    <td>{{item.customerName}}</td>
                    <td>{{item.visitSummary}}</td>
                    <td>{{item.visitDate}}</td>
                    <button (click)="Update(item.serial)">Update</button>
                    <button (click)="Delete(item.serial)">Delete</button>
                </tr>
               


            </tbody>
        </table>

        <div>

            <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="Cancel()">
                Cancel
            </button>
        </div>

    </div>
    <br>
    <div *ngIf="UpdateVisit">
        <div>
            <textarea rows="3" #visitSummary="ngModel" type="text" name="visitSummary"
                [(ngModel)]="VisitServ.IVisits.visitSummary" class="form-control input-sm" id="visitSummary"
                placeholder="Summary">
                          </textarea>


        </div>
        <br>
        <div>
            <button type="button" id="btnoption" class="btn btn-success btn-lg" (click)="onSubmitUpdate()">
                Save
            </button>

        </div>
    </div>
